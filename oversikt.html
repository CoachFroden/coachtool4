<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oversikt</title>
  <link rel="stylesheet" href="oversikt.css" />
  
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0f172a" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Coach" />
<link rel="apple-touch-icon" href="icon-192.png" />

</head>

<body>
  <main class="wrap">
<header class="top">
  <div class="topLeft">
    <h1 class="mainTitle">Spiller & Kampoversikt</h1>
    <div class="meta">
      <span id="userLine"></span>
    </div>
  </div>

</header>

    <section class="grid">
      <div class="card">
<div class="cardHeader">
  <h2>Oversikt</h2>

  <div class="cardHeaderActions">
    <button id="coachOnlyBtn" class="coach-only-btn">Dashboard</button>
    <button id="logoutBtn" class="logoutBtnSmall">Logg ut</button>
  </div>
</div>
  <p class="hint">Velg hva du vil se.</p>

  <!-- Førstevalg -->
  <div class="segmented" role="tablist" aria-label="Velg visning">
    <button id="tabPlayers" class="segBtn isActive" type="button" role="tab" aria-selected="true">Spillere</button>
    <button id="tabMatch" class="segBtn" type="button" role="tab" aria-selected="false">Kamp</button>
	<button id="openMatchAppBtn" class="heroBtn">
  ⚽ Åpne kampregistrering
</button>
  </div>

  <!-- Spillere -->
  <div id="playersPanel" class="panel">
    <p class="hint">Velg en spiller for å hente siste refleksjoner.</p>
    <select id="playersSelect" class="playerSelect">
      <option value="">Laster spillere…</option>
    </select>
  </div>

  <!-- Kamp -->
  <div id="matchPanel" class="panel isHidden">
    <p class="hint">Velg hva du vil se for kamper.</p>
    <select id="matchSelect" class="playerSelect">
      <option value="">Velg…</option>
      <option value="played">Spilte kamper</option>
      <option value="upcoming">Kommende kamper</option>
      <option value="stats">Statistikk</option>
    </select>
  </div>
</div>

      <div class="card isHidden" id="rightPanel">
  <h2 id="rightTitle">Refleksjoner</h2>
  <p id="selectedPlayer" class="hint">Velg en spiller.</p>
  <div id="entries" class="list"></div>
</div>
    </section>

    <p id="errorMsg" class="error"></p>
  </main>

  <script type="module" src="oversikt.js"></script>
</body>
</html>
