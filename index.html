<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Login</title>
  <link rel="stylesheet" href="login.css" />
  
  <link rel="manifest" href="manifest.json" />

<meta name="theme-color" content="#0f172a" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="Coach" />

<link rel="apple-touch-icon" href="icon-192.png" />

</head>
<body>

  <main class="coach-container">

    <h1>Coach Login</h1>
    <p class="coach-sub">Kun for trener</p>

    <div class="coach-card" style="max-width:400px;margin:30px auto;">

      <input
        type="email"
        id="email"
        placeholder="E-post"
        class="login-input"
      />

      <input
        type="password"
        id="password"
        placeholder="Passord"
        class="login-input"
      />

      <button id="loginBtn" class="logout-btn" style="margin-top:15px;">
        Logg inn
      </button>

      <p id="errorMsg" style="color:#ef4444;margin-top:15px;"></p>

    </div>

  </main>

  <script type="module" src="login.js"></script>
</body>
</html>
